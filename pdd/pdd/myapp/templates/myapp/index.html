<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Меню</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/form">Написать жалобу</a>
        </li>
      </ul>
  </div>
</nav>

<h1>Главная страница</h1>
    {% if tasks %}
        {% for elem in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{ elem.number_auto }}</h3>
            <p>{{ elem.description }}</p>
            <p>{{ elem.status }}</p>
            <a href="{% url 'task-delete' elem.id %}" class="btn btn-warning">удалить</a>
            <a href="{% url 'task-update' elem.id %}" class="btn btn-info">Peдактировать</a>
        </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}

</body>
</html>
